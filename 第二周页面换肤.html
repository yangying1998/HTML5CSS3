<!DOCTYPE html>
<html>
<head>
	<title>页面换肤</title>
	<meta charset="utf-8"/>
	<style>
		fieldset{width:400px;}
		.a{color:red;}
		div{float:left;width:30px;height:30px;margin:15px;}
		 p{float:right;background-color:gray;}
	</style>
</head>
<body>
	<fieldset>
		<legend class="a">页面换肤</legend>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<p>
			LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，
			该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。
		</p>
	</fieldset>
</body>
<script type="text/javascript">
	var divc=document.getElementsByTagName("p");
	var divs=document.getElementsByTagName("div");
	var colors=["red","blue","yellow","pink","orange","green"];
	for(var i=0;i<divs.length;i++){
		divs[i].style.backgroundColor=colors[i];
		divs[i].index=i;
		divs[i].onclick=function(){
			divs[this.index].style.marginTop="5px";
			for(var j=0;j<this.index;j++){
				divs[j].style.marginTop="15px";
			}
			for(var m=this.index+1;m<divs.length;m++){
				divs[m].style.marginTop="15px";
			}
			divc[0].style.backgroundColor=colors[this.index];
			localStorage.setItem("bgc",colors[this.index]);
		}
		window.onload=function(){
			divc[0].style.backgroundColor=localStorage.getItem("bgc");
		}
	}
</script>
</html>
